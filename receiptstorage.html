<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>receiptStorage</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  
<input id="invoice" type="text">
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
  </div>
  <form action="/action_page.php">
    <label for="staff">Choose a staff:</label>
    <select name="staff" id="staff">
      <option value="select" />please select
      <option value="ppk1" />PPK1
      <option value="ppk3" />PPK3
      <option value="hlm" />HLM
      <option value="bm" />BM
      <option value="wwp" />WWP
      <option value="cp1" />CP1
      
  
   
   </select>
    
  </form>
  <div id="controls">
    <button id="button1">Receipt No.</button>
    <button id="button2">Save</button>
    
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to Mckeen Receipt Generator.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
